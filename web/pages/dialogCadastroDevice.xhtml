<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--        <title>Cadastro Dispositivo</title>-->
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link href="res/mycss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            /*                        .ui-widget {
                                        font-size: 90%;                
                                    }*/
            /*             .ui-button {
                            height:40px;
                        }*/
            .centralizar {text-align: center;}
        </style>
    </h:head>

    <h:body >
        <p:panel header="Cadastro Dispositivo" style="margin-bottom:20px">
            <h:form id="formCadastro"  prependId="false">
                <!--                <p:growl id="msgs" />-->
                <h:panelGrid columns="2" cellpadding="5" >


                    <h:outputLabel for="idDevice" value="Identificação:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="idDevice" value="#{deviceBean.device.identificacao}" required="true" label="Device" size="37"/>
                        <div style="font-size: 50%">
                            <p:message for="idDevice" />
                        </div>
                    </h:panelGrid>

                    <h:outputLabel for="version" value="Versão:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="version" value="#{deviceBean.device.versao}" required="true" label="Versão" size="37"/>
                        <p:message for="version" />
                    </h:panelGrid>

                    <p:outputLabel value="OID:" for="dd" />
                    <h:panelGrid columns="1"  >
                        <h:panelGrid columns="3"  >

                            <p:commandButton id="insertOID" icon="ui-icon-document" value="Novo" />
                            <p:overlayPanel  id="insertPanel" for="insertOID" hideEffect="fade" dynamic="true" style="width:390px; height: 120px">
                                <h:form id="formInsertIdentOID" >
                                    <div align="center">
                                        <h:outputLabel value="Cadastro de OID" />
                                    </div>
                                    <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px">
                                        <h:outputLabel for="idDeviceOID" value="OID:" />
                                        <p:inputText id="idDeviceOID" value="#{dialogView.identificacao}" required="true" label="idDevice" />                                       
                                    </h:panelGrid>
                                    <div align="center" class="divBtnOk">
                                        <p:commandButton  icon="ui-icon-check"  value="Ok" styleClass="btnOkIdent" ajax = "false" actionListener="#{deviceBean.createNewOID}" action="#{deviceBean.reinit}">
                                        <p:ajax event="dialogReturn" listener="#{dialogView.dialogViewCadastroOID()}"  />
                                        </p:commandButton>
                                    </div>
                                </h:form>

                            </p:overlayPanel>
                            <p:autoComplete  id="dd" dropdown="true" value="#{deviceBean.oid.descricao}" required="true" completeMethod="#{deviceBean.completeOID}"/>

                        </h:panelGrid>
                        <p:message for="dd" />
                    </h:panelGrid>

                    <h:outputLabel for="oidini" value="Porta Inicial:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="oidini" type="number" value="#{deviceBean.oid.portInicial}" required="true" label="Porta Inicial" size="37"/>
                        <p:message for="oidini" />
                    </h:panelGrid>


                    <h:outputLabel for="oidfinal" value="Porta Final:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="oidfinal" value="#{deviceBean.oid.portFinal}" required="true" label="Porta Final" size="37"/>
                        <p:message for="oidfinal" />
                    </h:panelGrid>

                    <h:outputLabel for="comunidade" value="Comunidade:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="comunidade" value="#{deviceBean.device.comunidade}" required="true" label="Comunidade" size="37"/>
                        <p:message for="comunidade" />
                    </h:panelGrid>

                    <h:outputLabel for="ip" value="IP:" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="ip" value="#{deviceBean.device.ip}" required="true" label="IP"  size="37"/>
                        <p:watermark for="ip" value="Ex.: 255.255.255.255" id="watermark" />
                        <p:message for="ip" />
                    </h:panelGrid>

                </h:panelGrid>
                <div align="center" >
                    <p:commandButton  icon="ui-icon-disk" value="Salvar" styleClass="save" ajax = "false" update="listDevices msgs @parent" actionListener="#{deviceBean.createNew}" action="#{deviceBean.reinit}">
                        <!--<p:collector value="#{deviceBean.device}" addTo="#{deviceBean.listDevices}" unique="true"/>-->
                    </p:commandButton>

                </div>
            </h:form>

          
        </p:panel>
    </h:body>

</html>
