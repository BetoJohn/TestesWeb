<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--        <title>Cadastro Dispositivo</title>-->
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link href="res/mycss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            /*                        .ui-widget {
                                        font-size: 90%;                
                                    }*/
            /*             .ui-button {
                            height:40px;
                        }*/
            .centralizar {text-align: center;}
        </style>
    </h:head>

    <h:body >
        <p:panel header="Cadastro OID" style="margin-bottom:20px">
            <h:form id="formInsertIdentOID" >
                <div align="center">
                    <h:outputLabel value="Cadastro de OID" />
                </div>
                <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px">
                    <h:outputLabel for="idDeviceOID" value="Identificação:" />
                    <p:inputText id="idDeviceOID" value="#{deviceBean.device.identificacao}" required="true" label="idDevice" />                                       
                </h:panelGrid>
                <div align="center" class="divBtnOk">
                    <p:commandButton  icon="ui-icon-check" update=":formInsertIdentOID:formCadastro" value="Ok" styleClass="btnOkIdent" ajax = "false" actionListener="#{deviceBean.createNewOID}" action="#{deviceBean.reinit}">

                    </p:commandButton>
                </div>
            </h:form>

        </p:panel>
    </h:body>

</html>
